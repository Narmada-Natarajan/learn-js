<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="content">
    <h1>Registration Form</h1>
    <form id="login-form">
        <div class="input1">
            <label>First Name</label>
            <input type="text"  id="first-name" placeholder="Enter firstname" required>
            <label>Last Name</label>
            <input type="text" id="last-name" placeholder="Enter lastname" required>

        </div>

        <div class="input2">
            <label>Email ID</label>
            <input type="mail" id="mail-id" placeholder="Enter email address" required>
        </div>

        <div class="input3">
            <label>DOB</label>
            <input type="date" id="your-dob" placeholder="Enter date of birth" required>
        </div>


        <div class="input4">
            <label>Password</label>
            <input type="password" id="pass" placeholder="Enter password" required>
            <label>Confirm Password</label>
            <input type="password" id="confirm-pass" placeholder="Re-Enter password" required>

        </div>

        <button type="submit">Login</button>
    </form>
</div>


    <script src="script.js"></script>
</body>
</html>
